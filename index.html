<body>
    <nav class="navbar navbar-light bg-light" id="heading">
        <span class="navbar-brand mb-0 h1">NEW YORK TIMES SEARCH</span>
      </nav>
  <div class="container">
    <div class="card">
        <div class="card-header">
          Search Parameters
          </div>
          <div class="card-body">
      <form>
        <div class="form-group">
          <label for="exampleFormControlInput1">Search Term</label>
          <input type="Search Term" class="form-control" id="search-term" placeholder="">
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Number of Records to Retrieve</label>
          <select class="form-control" id="records-retrieved">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Start year (optional)</label>
            <input type="Search Term" class="form-control" id="start-year" placeholder="">
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">End of the Year (optional)</label>
            <input type="Search Term" class="form-control" id="end-year" placeholder="">
          </div>
          <button class="btn btn-primary" id="search">Search</button>
          <button class="btn btn-primary" id="clear-results">Clear Results</button>
      </form>
      </div>
    </div>  
    <div class="container">
        <div class="card">
            <div class="card-header">
              Top Articles
            </div>
            <div class="card-body" id="articles">
            </div>
          </div>
    </div>
